
<div class="zilk">

  <div class="winner" *ngIf="winningItem"> 
    <div class="congrats">
      Congratulations!
    </div>
    <div  class="reward">
      You received 10% off of your order from:
    </div>
    <div  class="location">
      {{winningItem.name}}
    </div>
    <div  class="expires">
      Valid only at: {{winningItem.name}} in {{winningItem.address.city}}, {{winningItem.address.state}}<br>
      Expires: {{today | date }}
    </div>
  </div>
  <div *ngIf="!winningItem">
    <cjk-zilk-wheel #wheel
      [width]='400'
      [height]='400'
      [spinDuration]='8'
      [items]='items'
      [innerRadius]='20'
      [spinAmount]='10'
      [textOrientation]='textOrientation'
      [textAlignment]='textAlignment'
      pointerStrokeColor='black'
      pointerFillColor='gold'
      [idToLandOn]='idToLandOn'
      (onSpinStart)='before()'
      (onSpinComplete)='after()'
    >
    </cjk-zilk-wheel>
  </div>

  <div class="reset" *ngIf="winningItem">   
    <button (click)="reset()">Reset</button>
  </div>

  <div class="debug" *ngIf="debug">

    <div class="buttons">
      <button (click)="spin(0)">Prize 0</button>
      <button (click)="spin(1)">Prize 1</button>
      <button (click)="spin(2)">Prize 2</button>
      <button (click)="spin(3)">Prize 3</button>
      <button (click)="spin(4)">Prize 4</button>
      <button (click)="spin(5)">Prize 5</button>
      <button (click)="spin(6)">Prize 6</button>
      <button (click)="spin(7)">Prize 7</button>
      <button (click)="spin(8)">Prize 8</button>
      <button (click)="spin(9)">Prize 9</button>
      <button (click)="spin(10)">Prize 10</button>
      <button (click)="spin(11)">Prize 11</button>
    </div>
  <!-- </div> -->

</div>
